<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Login page</title>

	<link rel="icon" href="{% static 'assets/images/favicon-32x32.png' %}" type="image/png" />
	<link href="{% static 'assets/css/pace.min.css' %}" rel="stylesheet" />
	<script src="{% static 'assets/js/pace.min.js' %}"></script>
	<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&amp;family=Roboto&amp;display=swap" />
	<link rel="stylesheet" href="{% static 'assets/css/icons.css' %}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static 'assets/css/app.css' %}" />
</head>

<body class="bg-login">
	<div class="wrapper">
		<div class="section-authentication-login d-flex align-items-center justify-content-center mt-4">
			<div class="row">
				<div class="col-12 col-lg-6 mx-auto">
					<div class="card radius-15 overflow-hidden">
						<div class="row g-0">
							<div class="col-xl-12">
								<div class="card-body p-5">
									<div class="text-center">
										<h3 class="mt-4 font-weight-bold">RTO-MS | User Login</h3>
									</div>
									<div class="form-body">
										<form class="row g-3" action="" method="post" enctype="multipart/form-data">
											{% csrf_token %}
											<div class="col-12">
												<label for="inputEmailAddress" class="form-label">Email Id</label>
												<input type="email" class="form-control" required id="inputEmailAddress" name="username" placeholder="Email Id">
											</div>

											<div class="col-12">
												<label for="inputChoosePassword" class="form-label">Enter Password</label>
												<div class="input-group" id="show_hide_password">
													<input type="password" required class="form-control border-end-0" name="password" id="inputChoosePassword" placeholder="Enter Password">
													<a href="javascript:;" class="input-group-text bg-transparent"><i class="fa fa-eye-slash"></i></a>
												</div>
											</div>

											<!-- CAPTCHA Section -->
											<div class="col-12">
												<label for="captcha_input" class="form-label">Enter CAPTCHA</label>
												<div class="d-flex align-items-center">
													<input type="text" name="captcha_input" class="form-control me-2" placeholder="Enter CAPTCHA" required>
													<span style="font-weight: bold; font-size: 18px; color: #2b2b2b; letter-spacing: 2px; background-color: #f1f1f1; padding: 5px 10px; border-radius: 4px;">
														{{ request.session.captcha_code }}
													</span>
												</div>
											</div>

											<div class="col-12">
												<div class="d-grid">
													<button type="submit" class="btn btn-primary">Sign in</button>
												</div>
											</div>

											<div class="col-12 text-center">
												<p><i class="fa fa-file"></i>&nbsp;&nbsp;<a href="/user_registration/">Sign Up</a></p>
											</div><br>
											<div class="col-12 text-center">
												<p><i class="fa fa-home"></i>&nbsp;&nbsp;<a href="/">Back to HomePage</a></p>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div><!-- end row -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Messages -->
	{% for i in messages %}
	<script>
		alert('{{ i }}');
	</script>
	{% endfor %}

	<!-- Plugins -->
	<script src="{% static 'assets/js/jquery.min.js' %}"></script>

	<!-- Show/Hide password -->
	<script>
		$(document).ready(function () {
			$("#show_hide_password a").on('click', function (event) {
				event.preventDefault();
				if ($('#show_hide_password input').attr("type") == "text") {
					$('#show_hide_password input').attr('type', 'password');
					$('#show_hide_password i').addClass("fa-eye-slash").removeClass("fa-eye");
				} else {
					$('#show_hide_password input').attr('type', 'text');
					$('#show_hide_password i').removeClass("fa-eye-slash").addClass("fa-eye");
				}
			});
		});
	</script>
</body>
</html>
