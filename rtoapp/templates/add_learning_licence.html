{% extends 'index.html' %}
{% load static %}
{% block body %}
<div class="row">
    <div class="container-fluid py-5">
        <div class="container pt-5 pb-3">
            <div class="card-header">
                <h5>Learning Licence</h5>
            </div>
            <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <label class="floating-label">State Name</label>
                            <select class="form-control select2bs4" name="state" style="width: 100%;" id="stateid" onchange="statefield()" required>
                                <option value="">Select State</option>
                                {% for i in mystate %}
                                    <option value="{{ i.id }}" {% if i.id == selected_state %}selected{% endif %}>{{ i.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label>Photo</label>
                            <input type="file" class="form-control" name="image2" value="{{data.image2}}" required>
                            
                            <label class="mt-3">Aadhaar Card Upload</label>
                            <input type="file" class="form-control" name="aadhaar_card" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="floating-label">City Name</label>
                            <select class="form-control select2bs4" name="city" style="width: 100%;" required>
                                <option value="">Select City</option>
                                {% for i in mycity %}
                                    <option value="{{ i.id }}" {% if i.id == selected_city %}selected{% endif %}>{{ i.cityname }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="floating-label">Father Name</label>
                            <input class="form-control select2bs4" name="father" style="width: 100%;" value="{{data.father}}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="floating-label">Date Of Birth(As per aadhar)</label>
                            <input type="date" name="birth" class="form-control" aria-describedby="emailHelp" value="{{data.birth}}" required id="dob" onchange="validateDOB()">
                        </div>
                        <div class="col-md-6">
                            <label class="floating-label">Permanent Address</label>
                            <textarea type="text" rows="5" placeholder="Permanent Address" name="peraddress" class="form-control" aria-describedby="emailHelp">{{data.peraddress}}</textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="floating-label">Education Qualification</label>
                            <input type="text" placeholder="Education Qualification" name="qualification" class="form-control" aria-describedby="emailHelp" value="{{data.qualification}}">
                        </div>
                        <div class="col-sm-6">
                            <label class="floating-label">Licence Type</label>
                            <select class="form-control select2bs4" name="licencetype" style="width: 100%;" value="{{data.licencetype}}">
                                <option value="">Choose Licence Type</option>
                                <option value="Two Wheeler with Gear" {% if data.licencetype == 'Two Wheeler with Gear' %}selected{% endif %}>Two Wheeler with Gear</option>
                                <option value="Two Wheeler without Gear" {% if data.licencetype == 'Two Wheeler without Gear' %}selected{% endif %}>Two Wheeler without Gear</option>
                                <option value="Four Wheeler" {% if data.licencetype == 'Four Wheeler' %}selected{% endif %}>Four Wheeler</option>
                                <option value="Both" {% if data.licencetype == 'Both' %}selected{% endif %}>Both(Two/Four Wheeler)</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <label class="floating-label">Blood Group</label>
                            <input type="text" placeholder="Blood Group" name="blood" class="form-control" aria-describedby="emailHelp" value="{{data.blood}}" required>
                        </div>
                        <div class="col-sm-6">
                            <label class="floating-label">Communication Address</label>
                            <textarea type="text" rows="5" placeholder="Communication Address" name="comaddress" class="form-control" aria-describedby="emailHelp" required>{{data.comaddress}}</textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
     // Update state selection based on user input
     function statefield(){
        stateid = document.getElementById('stateid').value;
        window.location = "?name="+stateid;
    }
    
    // Restrict future dates for Date of Birth
    document.addEventListener('DOMContentLoaded', function () {
        var today = new Date().toISOString().split('T')[0];
        document.getElementById('dob').setAttribute('max', today);
    });

    // Validate if the user is at least 18 years old
    function validateDOB() {
        var dob = document.getElementById('dob').value;
        var birthDate = new Date(dob);
        var today = new Date();
        var age = today.getFullYear() - birthDate.getFullYear();
        var m = today.getMonth() - birthDate.getMonth();

        if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
            age--;
        }

        if (age < 18) {
            alert('You must be at least 18 years old to apply for a learning license.');
            document.getElementById('dob').value = ''; // Clear the input
        }
    }
</script>
{% endblock %}
